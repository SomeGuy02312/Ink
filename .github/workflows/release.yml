name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          npm_config_retry: 5
          npm_config_fetch_retries: 5
          npm_config_fetch_retry_mintimeout: 20000
          npm_config_fetch_retry_maxtimeout: 120000

      - name: Build extension
        run: npm run build

      - name: Create release archive
        run: |
          cd dist
          zip -r ../ink-highlighter-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ink-highlighter-${{ github.ref_name }}.zip
          body: |
            ## Installation
            
            1. Download `ink-highlighter-${{ github.ref_name }}.zip`
            2. Extract the zip file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable **Developer mode** (top-right toggle)
            5. Click **Load unpacked**
            6. Select the extracted folder
            
            ## What's New
            
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
